<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mario Kaboom.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    @keyframes slideInBounce {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }

      50% {
        transform: translateY(30px);
      }

      100% {
        transform: translateY(20px);
        opacity: 1;
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateY(20px) rotate(0deg);
      }

      25% {
        transform: translateY(20px) rotate(-5deg);
      }

      75% {
        transform: translateY(20px) rotate(5deg);
      }
    }

    @keyframes slideOut {
      0% {
        transform: translateY(20px);
        opacity: 1;
      }

      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    #popup-video {
      position: fixed;
      top: 10px;
      left: 10px;
      transform: translateY(-200px);
      width: 150px;
      height: auto;
      z-index: 9999;
      opacity: 0;
      border: 3px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      transition: all 0.3s ease;
    }

    #popup-video.show {
      animation: slideInBounce 0.6s ease-out forwards, shake 0.5s ease-in-out 0.6s infinite;
    }

    #popup-video.hide {
      animation: slideOut 0.4s ease-in forwards;
    }

    #victory-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: auto;
      z-index: 10000;
      display: none;
      border: 5px solid #00FF00;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
    }
  </style>
</head>

<body>
  <video id="popup-video">
    <source src="assets/videos/popup.mp4" type="video/mp4">
  </video>
  <video id="victory-video" controls>
    <source src="assets/videos/victory.mp4" type="video/mp4">
  </video>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="game.js"></script>
</body>

</html>
